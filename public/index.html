<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-A_OcvjtT.ico" />
    <link rel="icon" type="image/png" href="/assets/android-chrome-192x192-DpJEUBFO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title><%= process.env.VITE_PRODUCT_SUMMARY %></title>
    <meta name="title" content="<%= process.env.VITE_PRODUCT_SUMMARY %>" />
    <meta
      name="description"
      content="<%= process.env.VITE_PRODUCT_SUMMARY %>"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= process.env.VITE_PROD_DOMAIN %>" />
    <meta property="og:title" content="<%= process.env.VITE_PRODUCT_SUMMARY %>" />
    <meta
      property="og:description"
      content="<%= process.env.VITE_PRODUCT_SUMMARY %>"
    />
    <meta
      property="og:image"
      content="<%= process.env.VITE_PRODUCT_LANDSCAPE_IMAGE_FOR_SOCIALS %>"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="<%= process.env.VITE_PROD_DOMAIN %>" />
    <meta property="twitter:title" content="<%= process.env.VITE_PRODUCT_SUMMARY %>" />
    <meta
      property="twitter:description"
      content="<%= process.env.VITE_PRODUCT_SUMMARY %>"
    />
    <meta
      property="twitter:image"
      content="<%= process.env.VITE_PRODUCT_LANDSCAPE_IMAGE_FOR_SOCIALS %>"
    />

    <meta name="theme-color" content="#fff" />
    <script type="module" crossorigin src="/assets/index-BhYYepx0.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-nP3LFO-M.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
